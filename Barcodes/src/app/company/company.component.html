<div class="container">
  <h1>Companies</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comp of company">
        <td>{{ comp.name }}</td>
        <td>{{ comp.description }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
