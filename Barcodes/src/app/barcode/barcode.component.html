    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container"> 
        <h1 class="display-3">Barcodes for {{barcodes[0].company}}</h1>
        <p>Help yourselves to a host of barcodes that you can start scanning across all your favorite shopping destinations</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
          <div class="col-md-4" *ngFor="let barcode of barcodes">
              <h2>{{barcode?.productName}}</h2>
              <p>{{barcode?.productDescription}}</p>
              <img src = "{{barcode.productImageUrl}}" width="300" height="300">
          </div>
      </div>
      <hr>
    </div> <!-- /container -->
